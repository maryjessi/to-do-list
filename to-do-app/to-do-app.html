<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="to-do-app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Tapestry&display=swap" rel="stylesheet">

</head>
<body>
    <center>
    <div class="container">
        
        <div class="header">
            <h1>To-Do-List</h1>
        </div>

        <br />

        <div class="caption">
            <h2>Want to manage your daily activities, you are at the right place.</h2><br /><br />
            <button id="captionBtn">START NOW</button>

        </div>
        
        
    </div>
</center>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#captionBtn').click(function() {
               
                $('.caption').remove();
                $('.container').append(
                    '<input class="text" type="text" />'+
                    '<button class="add">ADD ACTIVITY</button>'+
                    '<br /><br/><div class="activity-list"><ul class="activities"></ul></div>'
                );


                $(".add").click(function() {
                var text = $('.text').val();
                //console.log(text);
                $('input').val('');

                if(text=="") alert("Please enter the activity name");
                else {
                    $(".activities").append(
                    '<li class="list">'+'<span><input class="check" type="checkbox" />'+text+'</span>'+'<button class="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>'+'<button class="del"><i class="fa fa-trash-o" aria-hidden="true"></i></button>'+'</li>',
                );


                $('.del').click(function() {
                    $(this).parent().remove();
                });


                $('.edit').click(function(){
                    $(this).parent().html(
                        '<li class="new_list"><input class="edit_input" type=text />'+
                        '<button class="update"><i class="fa fa-wrench" aria-hidden="true"></i></button></li>',
                    );
                    $('.update').click(function() {
                        let new_text = $('.edit_input').val();
                        $(this).parent().html(
                            '<li class="list">'+'<span><input class="check" type="checkbox" />'+new_text+'</span>'+'<button class="del"><i class="fa fa-trash-o" aria-hidden="true"></i></button>'+'</li>',
                        );
                        $('.del').click(function() {
                            $('.new_list').parent().remove();
                        });
                    });
                    

                });
                }
                

            });
                
            });

            
        });

    </script>
</body>
</html>
